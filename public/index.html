<!DOCTYPE html>
<!--
ng-app e ng-controller são diretivas, e não atributos
ng-app faz a página carregar o módulo principal da aplicação
ng-controller faz carregar o controller definido, instancia o controller e atualiza as "angular expression" {{essasLacunas}}
\-->
<html lang="pt-br" ng-app="alurapic"> <!-- inicializa o módulo declarado no main.js -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Alurapic</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/efeitos.css">

		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-animate.min.js"></script>
		
		<script src="js/main.js"></script>
		<script src="js/controllers/fotos-controller.js"></script>
		<script src="js/directives/minhas-diretivas.js"></script>
	</head>
	<body ng-controller="FotosController">
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">Alurapic</h1>
			</div>

			<form>
				<!-- A medida q eu for digitando eu vou atualizando os dados, e com o debounce há um delay pra isso -->
				<input ng-model="filtro" ng-model-options="{debounce: 500}" type="text" placeholder="Filtrar" class="form-control">
			</form>

			<div class="row">

				<meu-painel class="col-md-2 col-sm-3 col-xs-6 painel-animation" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
					<img class="center-block img-responsive" src="{{foto.url}}" alt="{{foto.titulo}}">
				</meu-painel>

			</div>

		</div> <!-- fim container -->        
	</body>
</html>
