<!DOCTYPE html>
<!--
ng-app e ng-controller são diretivas, e não atributos
ng-app faz a página carregar o módulo principal da aplicação
ng-controller faz carregar o controller definido, instancia o controller e atualiza as "angular expression" {{essasLacunas}}
\-->
<html lang="pt-br" ng-app="alurapic"> <!-- inicializa o módulo declarado no main.js -->
	<head>
		<meta charset="UTF-8">

		<base href="/"> <!-- Arranca a # da URL, mas o servidor tem q estar preparado para essa configuração com HTML5 -->

		<meta name="viewport" content="width=device-width">
		<title>Alurapic</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/efeitos.css">

		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-animate.min.js"></script>
		<script src="js/lib/angular-route.min.js"></script>

		<script src="js/main.js"></script>
		<script src="js/controllers/fotos-controller.js"></script>
		<script src="js/directives/minhas-diretivas.js"></script>
	</head>
	<body>
		<div class="container">

			<ng-view></ng-view>

		</div> <!-- fim container -->        
	</body>
</html>
